<template>
    <lightning-card title="Quizz App">
        <div class="slds-m-around_medium">

            <form>
                <template for:each={questions} for:item="question">
                    <div key={question.id}>
                        <div>
                            <strong>
                                {question.id} - {question.question}</strong>
                        </div>

                        <div class="slds-grid slds-gutters slds-p-around_medium">
                            <div class="slds-col">
                                <input type="radio" name={question.id} value="a" onchange={changeHandler} />
                                {question.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={question.id} value="b" onchange={changeHandler} />
                                {question.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={question.id} value="c" onchange={changeHandler} />
                                {question.answers.c}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={question.id} value="d" onchange={changeHandler} />
                                {question.answers.d}
                            </div>
                        </div>

                    </div>
                </template>
                <lightning-button label="Submit" variant="brand" type="submit" onclick={submitHandler}
                    disabled={isDisabled} title="Submit Quiz" class="slds-m-around_small">
                </lightning-button>
                <lightning-button label="Reset" variant="brand" type="reset" onclick={reset} title="Submit Quiz"
                    class="slds-m-around_small">
                </lightning-button>
            </form>
            <template lwc:if={isSubmitted}>
                <div class={isScoredFull}> You have scored {correctAnswers} out of {questions.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
