<template>
    <lightning-card title="Wire Get User Details as Function">
        <div class="slds-var-m-around_medium">
            <template lwc:if={userDetails}>
                <div> Name: {userDetails.Name.value}</div>
                <div> Email: {userDetails.Email.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Wire Get User Details as Property">
        <div class="slds-var-m-around_medium">
            <template lwc:if={userProperty.data}>
                <div> Name: {userProperty.data.fields.Name.value}</div>
                <div> Email: {userProperty.data.fields.Email.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
