<template>
    <lightning-card title="Sign In Template" icon-name="custom:custom14">
        <div class="slds-m-around-medium">
            <h1 class="slds-m-bottom_medium slds-text-heading_medium">Sign In Form</h1>

            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button type="destructive" label="Back" title="Back" onclick={handleClick}
                class="slds-m-left_small">
            </lightning-button>
            <lightning-button type="success" label="Sign In" title="Sign In" onclick={submitHandler}
                class="slds-m-left_small"></lightning-button>
        </div>
    </lightning-card>
</template>
