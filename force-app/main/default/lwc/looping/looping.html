<template>
    <lightning-card title="for each loop">
        <div class="slds-m-around_medium">
            <template for:each={family} for:item="name">
                <ul key={name} class="slds-has-dividers_around-space">
                    <li class="slds-item">{name}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="for each loop with object array">
        <div class="slds-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{list.name} {list.company}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterator loop">
        <div class="slds-m-around_medium">
            <template iterator:ceo={ceoList}>
                <ul key={ceo.value.id} class="slds-has-dividers_around-space">
                    <template lwc:if={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            <strong>List of companies and thier CEO's</strong>
                        </div>
                    </template>
                    <li class="slds-item">
                        <strong>{ceo.value.company} </strong>
                        {ceo.value.name}
                    </li>
                    <template lwc:if={ceo.last}>
                        <strong>Thanks for reading the list!</strong>
                    </template>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
